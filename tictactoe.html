<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tictactoe.css" rel="stylesheet"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="boxes">
        <div class="row1">
            <input class="button" type="text" readonly>
            <input class="button" type="text" readonly>
            <input class="button" type="text" readonly>
        </div>
        <div class="row2">
            <input class="button" type="text" readonly>
            <input class="button" type="text" readonly>
            <input class="button" type="text" readonly>
        </div>
        <div class="row3">
            <input class="button" type="text" readonly>
            <input class="button" type="text" readonly>
            <input class="button" type="text" readonly>
        </div>
    </div>
    <p class="result">Player X Turn</p>

    <div class="reset">
        <button id="reset">Reset</button>
    </div>


<script src="tictactoe.js"></script>    
</body>
</html>
